<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/91dd5e88f2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="navbar-placeholder" style="margin-top: -20px"></div>
    <script>
      $(function () {
        $("#navbar-placeholder").load("/components/navbar.html");
      });
    </script>
    <div class="contact" id="darken">
      <div class="contact-us">
        <h1 class="text-center">Contact us</h1>
      </div>
    </div>
    <div class="gettouch">
      <h6 class="center">Get in touch with us !</h6>
      <div class="data-container">
        <div class="card">
          <div class="icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M10.5 1.5H8.25A2.25 2.25 0 006 3.75v16.5a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0018 20.25V3.75a2.25 2.25 0 00-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3"
              />
            </svg>
          </div>
          <p>Phone</p>
          <p>Phone +62 123456789</p>
        </div>
        <div class="card">
          <div class="icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              strokeWidth="{1.5}"
              stroke="currentColor"
              className="w-6 h-6"
            >
              <path
                strokeLinecap="round"
                strokeLinejoin="round"
                d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                strokeLinecap="round"
                strokeLinejoin="round"
                d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z"
              />
            </svg>
          </div>
          <p>Address</p>
          <p>Komplek HACKTIV8 CLUB, K2</p>
        </div>
        <div class="card none">
          <div class="icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75"
              />
            </svg>
          </div>
          <p>Email</p>
          <p>team2@hacktiv8.com</p>
        </div>
      </div>
    </div>
    <div class="message">
      <h5 class="mt">IF YOU GOT ANY QUESTIONS</h5>
      <h5 class="mb">PLEASE DO NOT HESITATE TO SEND US A MESSAGE</h5>
      <div class="contact-to">
        <div class="input-group">
          <input type="text" id="name" required class="input" />
          <label for="name" class="input-label">Your Name</label>
        </div>
        <div class="input-group">
          <input type="text" id="email" required class="input" />
          <label for="email" class="input-label">Your Email</label>
        </div>
        <div class="input-group">
          <input type="text" id="subject" required class="input" />
          <label for="subject" class="input-label">Subject</label>
        </div>
        <div class="input-group">
          <textarea
            type="textarea"
            id="message"
            required
            class="input"
          ></textarea>
          <label for="message" class="input-label">Message</label>
        </div>
      </div>
      <button class="send" id="send">Send Message</button>
    </div>
    <div class="connect">
      <h6>Connect with us !</h6>
      <div class="container">
        <a href="#" class="btn">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="btn">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="btn">
          <i class="fab fa-google"></i>
        </a>
        <a href="#" class="btn">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="#" class="btn">
          <i class="fab fa-youtube"></i>
        </a>
      </div>
    </div>
    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.022047070653!2d106.77934811468593!3d-6.260825995468315!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f1a8713ce207%3A0x2c3ea1f4a28bfac5!2sHacktiv8!5e0!3m2!1sid!2sid!4v1666020071382!5m2!1sid!2sid"
        width="100%"
        height="500"
        style="border: 2px solid #422800; border-radius: 8px"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
    <div id="footer-placeholder"></div>
    <script>
      $(() => {
        $("#footer-placeholder").load("/components/footers.html");
      });
    </script>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
